version: "3.6"

services:
  base: &base
    build:
      context: ../
      dockerfile: .buildkite/Dockerfile
      args:
        - RUBY_IMAGE
    environment:
      CI:
      PGUSER: postgres
      PGHOST: postgres
      MYSQL_HOST: mysql
      REDIS_URL: "redis://redis:6379/1"
      QC_DATABASE_URL: "postgres://postgres@postgres/active_jobs_qc_int_test"
      QUE_DATABASE_URL: "postgres://postgres@postgres/active_jobs_que_int_test"

  default: &default
    <<: *base
    depends_on:
      - memcached
      - redis
      - mysql
      - postgres

  activejob:
    <<: *default
    depends_on:
      - memcached
      - redis
      - mysql
      - postgres
      - rabbitmq
      - beanstalkd

  memcached:
    image: memcached:alpine

  redis:
    image: redis:alpine

  mysql:
    image: "${MYSQL_IMAGE-mysql:latest}"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  postgres:
    image: postgres:alpine

  rabbitmq:
    image: rabbitmq:alpine

  beanstalkd:
    build:
      context: ./
      dockerfile: Dockerfile.beanstalkd
